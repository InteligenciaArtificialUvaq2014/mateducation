<!DOCTYPE HTML>
<html>
<head>




<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/1.6.0/math.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>
 

<style type="text/css">
.square {
    width: 200px;
    height: 50px;
  
}
 
.squaredotted {
    width: 450px;
    height: 100px;
    border: 1px dotted gray;
    margin-bottom: 5px;
    margin-left: 5px;
    text-align: center;
    line-height: 150px;
    float: left;
    background-color: lightgray;
}
</style>
</head>
<body>
<body>

<h1>
  Coloca las expresiones en la caja correspondiente
</h1>

<div style="float:left">
    <div id="monomio" class="square"><div id="pretty"></div></div>                  
</div>

<div style="float:left">
    <div id="monomio" class="square"> <div id="monomio4"></div></div>                  
</div>

<div style="float:left">
    <div id="monomio" class="square"><div id="monomios1"></div></div>                  
</div>

<div style="float:left">
    <div id="polinomio" class="square"><div id="polinomios1"></div></div>                  
</div>

<div style="float:left">
    <div id="polinomio" class="square"> <div id="monomios2"></div></div>                  
</div>

<div style="float:left">
    <div id="monomio" class="square"><div id="monomios3"></div></div>                  
</div>

<div style="float:left">
    <div id="polinomio" class="square"><div id="polinomios2"></div></div>                  
</div>

    
   
    
   
    
    
  

<div style="float:left;margin-left:150px;">
    <div id="Monomios" class="squaredotted">Monomios</div> 
        
</div>

<div style="float:left;margin-left:150px;">
    <div id="Polinomios" class="squaredotted">Polinomios</div> 
      
</div>







<script>
       pretty = document.getElementById('pretty');
       monomios1 = document.getElementById('monomios1');
       monomios2 = document.getElementById('monomios2');
       monomios3 = document.getElementById('monomios3');
       monomio4 = document.getElementById('monomio4');
       polinomios1 = document.getElementById('polinomios1');
       polinomios2 = document.getElementById('polinomios2');
     
  // initialize with an example expression
  expr1 = 'x^2 + 4x -3';
  expr2 = '(x^2+1)^2';
  expr3 = '3xy+xy^2 ';
  expr4 = '2x^2 + 3x';
  expr5 = '2x^2 + 3x';
  expr6 = '2x^2 + 3x';
  expr7 = '2x^2 + 3x';
  expr8 = '2x^2 + 3x';

  pretty.innerHTML = '$$' + math.parse(expr1).toTex() + '$$';
  monomios1.innerHTML = '$$' + math.parse(expr2).toTex() + '$$';
  monomios2.innerHTML = '$$' + math.parse(expr3).toTex() + '$$';
  monomios3.innerHTML = '$$' + math.parse(expr4).toTex() + '$$';
  monomio4.innerHTML = '$$' + math.parse(expr5).toTex() + '$$';
  polinomios1.innerHTML = '$$' + math.parse(expr6).toTex() + '$$';
  polinomios2.innerHTML = '$$' + math.parse(expr7).toTex() + '$$';


  $(function () {
        $(".square").draggable();
        $("#Monomios").droppable({
                accept: "#monomio",
                drop: function (event, ui) {
                        $(this).css("background-color", "lightgreen")
                },
                out: function (event, ui) {
                        $(this).css("background-color", "")
                }
        });
        $("#Polinomios").droppable({
                accept: "#polinomio",
                drop: function (event, ui) {
                        $(this).css("background-color", "lightgreen")
                },
                out: function (event, ui) {
                        $(this).css("background-color", "")
                }
        });
});
</script>
</body>
</html>
