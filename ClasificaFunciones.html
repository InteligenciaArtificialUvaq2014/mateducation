<!-- CSS -->
<style type="text/css">
.square {
    
    float: left;
    cursor: pointer;
}
 
.squaredotted {
    width: 150px;
    height: 150px;
    border: 1px dotted gray;
    margin-bottom: 5px;
    margin-left: 5px;
    text-align: center;
    line-height: 150px;
    float: left;
    background-color: lightgray;
}
</style>
 
 
<!-- Javascript -->
<script>
$(function () {
         $(".square").draggable();
        $("#Monomios").droppable({
                accept: "#monomio",
                drop: function (event, ui) {
                        $(this).css("background-color", "lightgreen")
                },
                out: function (event, ui) {
                        $(this).css("background-color", "")
                }
        });
        $("#Binomios").droppable({
                accept: "#binomio",
                drop: function (event, ui) {

                out: function (event, ui) {

                }
        });
          $("#Trinomios").droppable({

                },
                out: function (event, ui) {
                        $(this).css("background-color", "")
                }
        });
        $("#Polinomios").droppable({
                accept: "#polinomio",
                drop: function (event, ui) {
                        $(this).css("background-color", "lightgreen")
                },
                out: function (event, ui) {
                        $(this).css("background-color", "")
                }
        });
});
</script>
